    <body style="background-color: chartreuse">

        <div class="container-fluid" id="customer">
            <div class="row" style="margin-top: 100px"></div>
            <div class="row" style="background-color: gray;align-content: center;vertical-align: -webkit-baseline-middle;padding-bottom: 10px">
                <h1 style="text-align: center">Customer Details</h1>
                <!--<h4 style="text-align: center">Welcome to IJSE Student Management System</h4>-->
                <div class="col-md-1" style="background-color: gray;position: static"></div>

                <div class="col-md-4" style="background-color: gray;position: static">
                    <form id="frm" action="WebServlet" enctype="application/x-www-form-urlencoded" method="POST" class="form-group">
                        <div class="form-group">
                            <label for="customerId">Customer ID</label>
                            <input name="custId" type="text" class="form-control" id="custId" placeholder="ID">

                        </div>
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input name="custName" type="text" class="form-control" id="custName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Customer address</label>
                            <input type="text" class="form-control" id="custAddress" placeholder="address" name="custAddress">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">Rs</div>
                                <input type="number" class="form-control" id="custSalary" placeholder="Amount" name="custSalary">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <div style="text-align: center">
                            <button id="btnSave" type="button" class="btn btn-success">Save</button>
                            <button id="btnDelete" type="button" class="btn btn-danger">Delete</button>
                            <button id="btnUpdate" type="button" class="btn btn-warning">Update</button>
                            <button id="btnS" type="button" class="btn btn-info">Search</button>
                            <script type="text/javascript">
                                $("#btnSave").click(function () {
                                    $("#frm").attr("action", "WebServlet?action=save");
                                    $("#frm").submit();
                                });
                                
                                $("#btnDelete").click(function () {
                                    $("#frm").attr("action", "WebServlet?action=delete");
                                    $("#frm").submit();
                                });
                                
                                $("#btnUpdate").click(function () {
                                    $("#frm").attr("action", "WebServlet?action=update");
                                    $("#frm").submit();
                                });
                                $("#btnS").click(function () {
//                                    $("#frm").attr("action", "WebServlet?action=search?");
//                                    $("#frm").submit();
                                       $.get("WebServlet?action=search","custId=" + document.getElementById("custId").value , function success(data){
                                        alert(data);
                                         var temp =data.toString();
                                         var array =temp.split(";");
                                        $("#custName").val(array[1]);
                                        $("#custAddress").val(array[2]);
                                        $("#custSalary").val(array[3]);
                                        
                                        });
                                    });
                            </script>

                        </div>
                    </form>
                </div>
                <div class="col-md-6"  >
                    <iframe src="CustomerTableServlet" width="650" height="300" ></iframe>
                </div>
                <div class="col-md-1" style="background-color: gray;position: static"></div>

            </div>
            <div class="row ">

            </div>
